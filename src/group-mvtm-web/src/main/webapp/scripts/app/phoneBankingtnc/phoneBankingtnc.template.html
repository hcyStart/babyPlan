<div class="pdfBox phoneBankingtnc">
	<div class="form-condition">
		<h2 class="form-header">
			<span></span><label>{title}</label>
		</h2>
		<div class="phoneBank-image">
		</div>
		<div class="tnc-content" data-name="phonebank" id="phonebank">
			<span>{mobileBanking}<i class="icon icon-chevron-right"></i></span>
		</div>

		<div class="form-inline">
			<div class="agree-term agree-term-content" id="agree-term">
				<table>
					<tr>
						<td style="vertical-align: top;">
							<div class="no-check"></div>
						</td>
						<td style="vertical-align:middle;">
							<label>{agree}</label>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="showPdf" id="showPdf-agree">
		<div class="showImg"></div>
		<span class="closePdf" id="closePdf"></span>
		<div class="loading"></div>
	</div>
</div>

<a class="btns next disabled" id="phoneBankingtnc-next"> <span>{btn}</span>
	<!-- <i></i> -->
</a>
