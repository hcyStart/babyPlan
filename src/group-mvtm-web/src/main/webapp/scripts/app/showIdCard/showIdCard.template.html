<div class="main-padding-inner">
	<div class="form-condition kindly" onselectstart='return false'>
		<h2 class="form-header">
			<label>{tip}</label>
		</h2>
	</div>
	<div id="msgOfCustomer">
		<div id="GZTContainer">
		
			<div id="contrastiveSuccess" class="resultHint">
				<span class="hintIcon icon icon-id-right"></span>
				<div class="prompt">
				<p class="promptHide">{contrastiveSuccessHide}</p>
				<p class="promptcontent">{contrastiveSuccessContent}</p>
				</div>
			</div>
			
			<div id="contrastiveFailure" class="resultHint">
				<span class="hintIcon icon icon-id-right"></span>
				<div class="prompt">
				<p class="promptHide">{contrastiveFailureHide}</p>
				<p class="promptcontent">{contrastiveFailureContent}</p>
				</div>
			</div>
			
			<div id="queryEmpty" class="resultHint">
				<span class="hintIcon icon icon-id-right"></span>
				<div class="prompt">
				<p class="promptHide">{queryEmptyHide}</p>
				<p class="promptcontent">{queryEmptyContent}</p>
				</div>
			</div>
			
			<div id="GTZSuccessError" class="resultHint">
				<span class="hintIcon icon icon-id-right"></span>
				<div class="prompt">
				<p class="promptHide">{GTZSuccessErrorHide}</p>
				<p class="promptcontent">{GTZSuccessErrorContent}</p>
				</div>
			</div>
			
			<div id="idInformation">
				<div id="guoZhengTongImg"></div>
				<div id="GZTMsg">
					<div id="userName">
						<p class="userTitle">{userName}</p>
						<span class="userName">
							<span class="notApplicable">{notApplicable}</span>
						</span>
					</div>
					<div id="userNumber">
						<p class="userTitle">{userNumber}</p>
						<span class="userNumber">
							<span class="notApplicable">{notApplicable}</span>
						</span>
					</div>
				</div>
			</div>
			<div id="refreshButton">
				<button type="button" id="refreshGZT">{refresh}</button>
			</div>
		</div>

	</div>


</div>

<a class="btns next" id="showIdCard-next">
	<span>{Confirm}</span>
	<!-- <i></i> -->
</a>
