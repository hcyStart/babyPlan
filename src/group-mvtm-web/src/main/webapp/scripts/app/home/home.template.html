<div class="home">
	<div class="home-header">
		<!-- <div id="vInfoInHome"></div> -->
		<div class="fl home-logo">
			<img class="logo" id = "imghomelogo" src="">
		</div>
		<div class="fr homo-topnav">
			<div id="js-switch-language" class="fl btn zh">
				<i class="switch"></i>
                <span id="lanzh">{chinese}</span>
                <span id="lanen">{english}</span>
			</div>
		</div>
		<div class="fr home-loginout">
			<div  class="fl btn" id = "js-loginOut">
				<i class="icon icon-loginout"></i>
                <span id="lanOut">{logonout}</span>
			</div>
		</div>		
	</div>
	<div class="clearfix card-box">
		<div class="bank-card"></div>
	</div>
	<div class="clearfix match-box">
		<div class="match-condition">
			<div class="title">{title}</div>
			<div id="addressdescript">
			<div>
				<i class="card-ico"></i>
				<span class="card">{Identification}</span>
			</div>
			<div class="address-box">
				<i class="address-ico"></i>
				<span class="address">{address-ico}</span></div>
			</div>
		</div>
	</div>
	<a class="open-account-btn" id="open-account-btn">{opennewacct}</a>
</div>
<div class="home-masklayer" id="home-timeoutMask"></div>
