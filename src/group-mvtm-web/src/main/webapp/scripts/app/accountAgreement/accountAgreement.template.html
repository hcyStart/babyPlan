<div class="pdfBox tcAgree">
	<div class="form-condition">
		<h2 class="form-header">
			<span></span><label>{accountAgreement}</label>
		</h2>
		<div class="tnc-content-tcAgree tnc-content-general" data-name="general" id="general">
            <div class="tnc-content-icon">
                <img src="images/app/accountAgreement/T&C icon01.png" />
            </div>
            <div class="tnc-title">
                <p class="tnc-title-text">{tncTitle}</p><i class="icon icon-chevron-bottom"></i>
            </div>
        </div>
        <div class="tnc-content-tcAgree tnc-content-tariff" data-name="tariff" id="tariff">
            <div class="tnc-content-icon">
                <img src="images/app/accountAgreement/T&C icon01.png" />
            </div>
            <div class="tnc-title">
                <p class="tnc-title-text">{tariffTitle}</p><i class="icon icon-chevron-bottom"></i>
            </div>
        </div>
        <div class="tnc-content-tcAgree tnc-content-debit" data-name="debit" id="debit">
            <div class="tnc-content-icon">
                <img src="images/app/accountAgreement/T&C icon01.png" />
            </div>
            <div class="tnc-title">
                <p class="tnc-title-text">{debitCardTitle}</p> <i class="icon icon-chevron-bottom"></i>
            </div>
        </div>

        <div class="form-inline-tcAgree">
            <div class="agree-term agree-term-content-tcAgree" id="agree-term">
                <table>
                    <tr>
                        <td style="vertical-align: middle;"><div class="no-check"></div></td>
                        <td class="agree-content"><label>{agree}</label></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
	<div class="showPdf" id="showPdf-agree">
		<div class="showImg"></div>
		<span class="closePdf" id="closePdf"></span>
		<div class="loading"></div>
	</div>
</div>
<a class="btns next disabled" id="accountAgreement-next"> <span>{btn}</span>
	<i></i>
</a>
