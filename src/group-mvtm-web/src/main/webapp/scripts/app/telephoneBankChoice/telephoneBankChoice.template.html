<div class="form-condition" id='telephoneBankChoice'>
	<h2 class="form-header">
		<span></span><label>{title}</label>
	</h2>
	<div id='contentContainer'>
		<div id="phoneBankExplain">
			<img src="images/app/telephoneBankChoice/image_11.png"/>
			<div id="phoneBankDescribe">
				<p class="explainTitle">{eligibility}</p>
				<p class="explainContent">
					<img src="images/app/telephoneBankChoice/image_arrow.png"/>
					<span class="pBankFuncIntroduction">
						{eligibilityDescribe}
					</span>
					<div class="clear"></div>
				</p>
				<p class="explainTitle">{benefits}</p>
				<p class="explainContent">
					<img src="images/app/telephoneBankChoice/image_arrow.png"/>
					{benefits0}
				</p>
				<p class="explainContent">
					<img src="images/app/telephoneBankChoice/image_arrow.png"/>
					{benefits1}
				</p>
				<p class="explainContent">
					<img src="images/app/telephoneBankChoice/image_arrow.png"/>
					{benefits2}
				</p>
				<p class="explainContent">
					<img src="images/app/telephoneBankChoice/image_arrow.png"/>
					{benefits3}
				</p>
				<p class="explainContent">
					<img src="images/app/telephoneBankChoice/image_arrow.png"/>
					{benefits4}
				</p>
			</div>
		</div>
		<div id="phoneBankButton">
			<p id="textOnTop">{textOnTop}</p>
			<div id="choiceBtnContainerButton">
				<div class="clickPhBackButton uncheckedButton" id="needPhoBank">{Yes}</div>
				<div class="clickPhBackButton uncheckedButton" id="notNeedPhoBank">{No}</div>
			</div>
		</div>
	</div>
	<div class="main-righter">
		<button type="button" id="fbInTleChoice" class="btns fallBack">
			{fallBack}
		</button>
	</div>
	<button id="js-next" class="btns next disabled" disabled=true>
	    {continue}
		<!-- <i></i> -->
	</button>
</div>
