<div class="form-condition understandTnc">
	<h2 class="form-header">
		<span></span><label>{title}</label>
	</h2>
	<div class='tncItem'>
		<div class="item termDetail" data-name="premier">
			<i class="icon"></i>
			<span>{premier}</span>
			<b class="arrow"></b>
		</div>
		<div class="item termDetail" data-name="general">
			<i class="icon itemIcon"></i>
			<span class="itemContiner">{general}</span>
			<b class="arrow"></b>
		</div>
		<div class="item termDetail" data-name="tariff">
			<i class="icon"></i>
			<span>{tariff}</span>
			<b class="arrow"></b>
		</div>
		<div class="item termDetail" data-name="debit">
			<i class="icon itemIcon"></i>
			<span class="itemContiner">{debit}</span>
			<b class="arrow"></b>
		</div>
		<div class="item termDetail" data-name="phonebank">
			<i class="icon"></i>
			<span>{phonebank}</span>
			<b class="arrow"></b>
		</div>
		<div class="clear"></div>
	</div>
    <div class="form-inline-tcAgree">
         <div class="agree-term agree-term-content-tcAgree" id="agree-term">
             <table>
                 <tr>
                     <td style="vertical-align: middle;">
                     	<div class="no-check"></div>
                     </td>
                     <td class="understandTnc-content agree-content">{agree-content}</td>
                     <td class="understandTnc-content agree-prefill-content">{agree-prefill-content}</td>
                     <td class="understandTnc-content agree-PBankAndPrefill-content">{agree-PBankAndPrefill-content}</td>
                     <td class="understandTnc-content agree-PBank-content">{agree-PBank-content}</td>
                 </tr>
             </table>
         </div>
     </div>
     <div class="showPdf" id="showPdf-agree">
		<div class="showImg"></div>
		<span class="closePdf" id="closePdf"></span>
		<div class="loading"></div>
	</div>
</div>
<button type="button" id="understandNext" class="btns next disabled" disabled=true>
    {btn}
	<!-- <i></i> -->
</button>
